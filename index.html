<!DOCTYPE html>
<html lang="en">
  <head>
    <title>video poker</title>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Odibee+Sans&family=Roboto+Mono:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Video Poker</h1>
      <div id="rules">
        <div class="card-rules">
          <ul>
            <li class="li-heading">Press:</li>
            <li>'Play' to start</li>
            <li>'Reset' start over</li>
            <li>'Result' view scores</li>
            <!-- <li> 100 starting points.</li> -->
          </ul>
        </div>
        <div class="card-rules">
          <ul>
            <li class="li-heading">Rules:</li>
            <li> start with 100 points.</li>
            <li>lose 10 points if no rank hand.</li>
            <li>
              win +10X points for rank hands.</li>
            </li>
          </ul>
        </div>
      </div>

      <div id="display-cards">
        <!-- <div class="card"></div> -->
      </div>
      <div id="btn-container"></div>
      <div id="result-container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
